<!DOCTYPE html>
<html>
<head>
    <title>Jog JS demo 0</title>
    <script type="text/javascript" src="../jog.js"></script>
</head>
<body>

<div id="main" style="padding: 50px;"></div>

<script type="text/javascript">

    var j = new Jogger();
    j.canvasElement.style.background="linear-gradient(to left, blue, red)";
    document.getElementById("main").appendChild(j.containerElement);
    setInterval(()=>{j.pushDatum(0, j.scrolledX - 0.05, Math.random());}, 200);


</script>


</body>
</html>
