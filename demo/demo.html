<!DOCTYPE html>
<html>
<head>
    <title>Jog JS multi-series demo</title>
    <script type="text/javascript" src="../jog.js"></script>
</head>
<body>

<div id="main" style="padding: 50px;"></div>

<script type="text/javascript">

    var j = new Jogger({dimension_settings:{startWidth:400,startHeight:100,xScale:10000}, control_settings:{scrollRate:1000, minDataBufferSize:2, graphRefreshShiftLength:2, panningEnabled:true}, style_settings:{} });
    document.getElementById("main").appendChild(j.containerElement);
    j.addSeries({name:"zero", lineColor:"rgb(256,200,100)", lineThickness:8});
    j.addSeries();
    j.addSeries({"lineThickness":4, "lineColor":"blue"});

    setInterval(()=>{j.pushDatum(0, new Date().getTime(), Math.random()); j.pushDatum(1, new Date().getTime() - 0.05, Math.random()); j.pushDatum(2, new Date().getTime(), Math.random());}, 500);
    j.setSeriesLineDash(0,2,5);

</script>


</html>
